services:
  frontend:
    build:
      context: ./frontend
    container_name: grafana-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - grafana-network

  backend:
    build:
      context: ./backend
    container_name: grafana-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://grafana:password123@postgres:5432/grafana_db
      - METRICS_DB_URL=postgresql://grafana:password123@postgres:5432/grafana_db
      - PROMETHEUS_URL=http://prometheus:9090
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      - postgres
      - prometheus
    networks:
      - grafana-network

  metrics-collector:
    build:
      context: ./backend
    container_name: grafana-metrics-collector
    command: ["node", "src/collector/dockerMetricsCollector.js"]
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DATABASE_URL=postgresql://grafana:password123@postgres:5432/grafana_db
      - TARGET_CONTAINER=grafana-backend
      - COLLECT_INTERVAL_MS=30000
    depends_on:
      - postgres
    networks:
      - grafana-network

  postgres:
    image: postgres:15-alpine
    container_name: grafana-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=grafana
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=grafana_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - grafana-network

  prometheus:
    image: prom/prometheus:latest
    container_name: grafana-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - grafana-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - grafana-network

  redis:
    image: redis:7-alpine
    container_name: grafana-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - grafana-network

volumes:
  postgres-data:
  prometheus-data:
  redis-data:

networks:
  grafana-network:
    driver: bridge
